    <title>College Sports Predictions</title>
    
    <!-- Critical CSS for faster loading -->
    <style>
      /* Critical CSS - Loading and Mobile Navigation */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f8f9fa;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #228B22, #32CD32);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 9999;
      }
      
      .loading-logo {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Mobile-first navigation */
      .mobile-nav-toggle {
        display: none;
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0.5rem;
      }
      
      @media (max-width: 768px) {
        .mobile-nav-toggle {
          display: block;
        }
        
        .navbar-menu {
          position: fixed;
          top: 0;
          left: -100%;
          width: 80%;
          height: 100vh;
          background: rgba(34, 139, 34, 0.95);
          backdrop-filter: blur(10px);
          padding: 2rem 1rem;
          transition: left 0.3s ease;
          z-index: 1000;
        }
        
        .navbar-menu.open {
          left: 0;
        }
        
        .navbar-menu a {
          display: block;
          color: white;
          text-decoration: none;
          padding: 1rem 0;
          border-bottom: 1px solid rgba(255,255,255,0.1);
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">üèà CSP</div>
      <div>College Sports Predictions</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Main App Root -->
    <div id="root"></div>
    
    <!-- Modal Root for Authentication -->
    <div id="modal-root"></div>
    
    <!-- PWA Install Prompt -->
    <div id="pwa-install-prompt" style="display: none;">
      <div class="install-banner">
        <span>üì± Install College Sports Predictions for the best experience!</span>
        <button id="install-button">Install</button>
        <button id="dismiss-install">Dismiss</button>
      </div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
      // Remove loading screen when React loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(() => loadingScreen.remove(), 500);
          }
        }, 1000);
      });
      
      // PWA Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install prompt after user interacts with site
        setTimeout(() => {
          const installPrompt = document.getElementById('pwa-install-prompt');
          if (installPrompt) installPrompt.style.display = 'block';
        }, 3000);
      });
      
      // Install button click
      document.addEventListener('click', (e) => {
        if (e.target.id === 'install-button' && deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            }
            deferredPrompt = null;
            document.getElementById('pwa-install-prompt').style.display = 'none';
          });
        }
        
        if (e.target.id === 'dismiss-install') {
          document.getElementById('pwa-install-prompt').style.display = 'none';
        }
      });
      
      // Mobile navigation toggle
      document.addEventListener('click', (e) => {
        if (e.target.classList.contains('mobile-nav-toggle')) {
          const menu = document.querySelector('.navbar-menu');
          if (menu) {
            menu.classList.toggle('open');
          }
        }
      });
    </script>
  </body>
