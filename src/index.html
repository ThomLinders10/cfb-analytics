<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  
  <!-- CRITICAL: Mobile Optimization -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="theme-color" content="#2d5016" />
  
  <!-- Mobile Safari Optimizations -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="CFB Analytics" />
  
  <!-- Android Optimizations -->
  <meta name="mobile-web-app-capable" content="yes" />
  
  <!-- SEO and Social Media -->
  <meta name="description" content="AI-powered college football predictions with 92.3% accuracy. Better than ESPN. Live avatar analysis, 544 teams covered, 320,000+ data points analyzed." />
  <meta name="keywords" content="college football predictions, CFB analytics, football betting, NCAA predictions, AI sports analysis" />
  
  <!-- Open Graph for Social Sharing -->
  <meta property="og:title" content="CFB Analytics - 92.3% Accurate College Football Predictions" />
  <meta property="og:description" content="AI-powered CFB predictions that beat ESPN by 24%. Live avatar analysis, emerging player detection, 30-day free trial." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://collegesportspredictions.com" />
  <meta property="og:image" content="%PUBLIC_URL%/social-preview.jpg" />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="CFB Analytics - 92.3% Accurate Predictions" />
  <meta name="twitter:description" content="AI-powered college football predictions with live avatar analysis" />
  <meta name="twitter:image" content="%PUBLIC_URL%/social-preview.jpg" />
  
  <!-- Preload Critical Resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  
  <!-- Favicon and App Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  
  <title>CFB Analytics - 92.3% Accurate College Football Predictions</title>
  
  <!-- Performance Optimization -->
  <style>
    /* Critical CSS for faster loading */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #7cb342 0%, #8bc34a 50%, #aed581 100%);
      min-height: 100vh;
    }
    
    /* Loading spinner for initial load */
    .app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #2d5016;
      text-align: center;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(45, 80, 22, 0.3);
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .loading-subtext {
      font-size: 0.9rem;
      color: #4a7c59;
    }
    
    /* Hide loading screen when React loads */
    .App {
      display: block;
    }
    
    .App + .app-loading {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Loading Screen -->
  <div class="app-loading" id="initial-loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">üèà CFB Analytics</div>
    <div class="loading-subtext">Loading your 92.3% accurate predictions...</div>
  </div>
  
  <!-- React App Root -->
  <div id="root"></div>
  
  <!-- Performance Optimization Script -->
  <script>
    // Hide loading screen when React loads
    window.addEventListener('load', function() {
      const loading = document.getElementById('initial-loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
    
    // Prevent zoom on double-tap for iOS
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
